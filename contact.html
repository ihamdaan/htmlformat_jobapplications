        <h1 align="center" style="font-size:50px">
            <u>Contact Us</u>
        </h1>
        <p><br /></p>
        <div align="center">
            <p style="font-size:25px">
                If any query, fill up the given form. Our executive shall approach you soon! 
            </p>
        </div>
        <table width="100%" border="0" cellspacing="5" cellpadding="5">
            <tr>
                <td>
                    <form>
                        <table width="50%" border="0" cellspacing="5" cellpadding="5" align="center">
                            <tr>
                                <td align="left" width="50%">
                                    <label for="fname"><font style="font-size:23px">First Name:</font></label>
                                </td>
                                <td align="left" width="50%">
                                    <input type="text" placeholder="First Name" id="fname" required /> <br/>
                                </td>
                            </tr>
                            <tr>
                                <td align="left" width="50%">
                                    <label for="lname"><font style="font-size:23px">Last Name:</font></label>
                                </td>
                                <td align="left" width="50%">
                                    <input type="text" placeholder="Last Name" id="lname" required /> <br/>
                                </td>
                            </tr>
                            <tr>
                                <td align="left" width="50%">
                                    <label for="emailid"><font style="font-size:23px">Email ID:</font></label>
                                </td>
                                <td align="left" width="50%">
                                    <input type="email" placeholder="Email" id="emailid" required /> <br/>
                                </td>
                            </tr>
                            <tr>
                                <td align="left" width="50%">
                                    <label for="phno"><font style="font-size:23px">Contact Number:</font></label>
                                </td>
                                <td align="left" width="50%">
                                    <input type="tel" placeholder="Contact Number" id="phno" required /> <br/>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%" align="left">
                                    <font style="font-size:23px">Explain us the reason:</font>
                                </td>
                                <td width="50%" align="left">
                                    <textarea name="Comments" cols="45" rows="10" placeholder="Comments"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td width="50%" align="right">
                                    <button type="submit">Submit</button>
                                </td>
                                <td width="50%" align="left">
                                    <button type="reset">Reset</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
